<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
 </head>
 <body>
   <main>
   <section>
     <h3>Мы обязательно вам ответим!</h3>
     <form action="index.html" method="post">
       <p>
         <label>
           <input type="text" name="popup-name" placeholder="Имя Фамилия" aria-label="Введите ваше имя и фамилию" required>
         </label>
       </p>
       <p>
         <label class="hide-top">
           <input type="email" name="popup-email" placeholder="email@example.com" aria-label="Введите вашу электроную почту" required>
         </label>
       </p>
       <p>
         <label class="hide-top">
           <textarea name="popup-message" placeholder="В свободной форме" aria-label="Введите дополнительный коментарий в свободной форме"></textarea>
         </label>
       </p>
       <button type="submit">Отправить</button>
     </form>
     <button type="button" title="Закрыть">Закрыть</button>
   </section>
   </main>
 </body>
</html>
