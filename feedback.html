<!DOCTYPE html>
<html lang="ru">
 <head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
 </head>
 <body>
   <main>
   <section>
     <h3>Мы обязательно вам ответим!</h3>
     <input type="image" src="img/icons/cross-big.svg" alt="Закрыть">
     <form action="index.html" method="post">
       <p>
         <label>
           <input type="text" name="popup-name" placeholder="Имя Фамилия" aria-label="Введите ваше имя и фамилию" required>
         </label>
       </p>
       <p>
         <label class="hide-top">
           <input type="email" name="popup-email" placeholder="email@example.com" aria-label="Введите вашу электроную почту" required>
         </label>
       </p>
       <p>
         <label class="hide-top">
           <textarea name="popup-message" rows="10" cols="40" placeholder="В свободной форме" aria-label="Введите дополнительный коментарий в свободной форме"></textarea>
         </label>
       </p>
       <button type="submit">Отправить</button>
     </form>
   </section>
   </main>
 </body>
</html>
